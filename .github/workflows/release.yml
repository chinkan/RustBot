name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rustfox
            asset_name: rustfox-linux-x86_64
            setup_artifact_name: setup
            setup_asset_name: setup-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rustfox
            asset_name: rustfox-macos-x86_64
            setup_artifact_name: setup
            setup_asset_name: setup-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rustfox
            asset_name: rustfox-macos-aarch64
            setup_artifact_name: setup
            setup_asset_name: setup-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rustfox.exe
            asset_name: rustfox-windows-x86_64.exe
            setup_artifact_name: setup.exe
            setup_asset_name: setup-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
          if-no-files-found: error

      - name: Rename setup binary
        shell: bash
        run: mv target/${{ matrix.target }}/release/${{ matrix.setup_artifact_name }} target/${{ matrix.target }}/release/${{ matrix.setup_asset_name }}

      - name: Upload setup artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.setup_asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.setup_asset_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
