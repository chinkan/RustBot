name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rustfox_bin: rustfox
            setup_bin: setup
            archive_name: rustfox-linux-x86_64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            rustfox_bin: rustfox
            setup_bin: setup
            archive_name: rustfox-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            rustfox_bin: rustfox
            setup_bin: setup
            archive_name: rustfox-macos-aarch64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rustfox_bin: rustfox.exe
            setup_bin: setup.exe
            archive_name: rustfox-windows-x86_64.zip

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Stage release files
        shell: bash
        run: |
          mkdir staging
          cp target/${{ matrix.target }}/release/${{ matrix.rustfox_bin }} staging/
          cp target/${{ matrix.target }}/release/${{ matrix.setup_bin }} staging/
          cp config.example.toml staging/
          cp -r skills staging/

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: tar -czf ${{ matrix.archive_name }} -C staging .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path staging\* -DestinationPath ${{ matrix.archive_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ matrix.archive_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
